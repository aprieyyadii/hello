 <ion-header>
  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block (click)="register()" item-left>Buat Akun !</button>
</div>
</ion-content>
