 <ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class ="padding wow-img">
<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block (click)="signIn()" item-left>Sign In</button>
</div>
</ion-content>
